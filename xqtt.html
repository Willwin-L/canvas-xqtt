<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>小球弹跳</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="fs/flexslider.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.flexslider-min.js"></script>
    </head>
    <body>
        <div class="flexslider">
            <ul class="slides">
                <li>
                    <img src="img/1.jpg" />
                </li>
                <li>
                    <img src="img/2.jpg" />
                </li>
                <li>
                    <img src="img/3.jpg" />
                </li>
                <li>
                    <img src="img/4.jpg" />
                </li>
            </ul>
        </div>

        <script>
            $(window).load(function() {
                $('.flexslider').flexslider({
                    animation: "slide"
                });
            });

        </script>

        
    </body>
</html>
